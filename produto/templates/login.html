{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4">Entrar</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu usuário" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <small>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></small>
    </div>
  </div>
</div>
{% endblock %}
